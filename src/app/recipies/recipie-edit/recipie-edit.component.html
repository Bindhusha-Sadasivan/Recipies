<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipieForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
            <button type="submit" class="btn btn-success me-2" [disabled]="!recipieForm.valid || hasInvalidIngredientsForm()"> Save </button>
          <button type="button" class="btn btn-danger ms-2"> Cancel </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name"> Name </label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath"> Image URL </label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
         <img src="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 mb-4">
          <div class="form-group">
            <label for="description"> Description </label>
            <textarea name="description" id="description" type="text" class="form-control" rows="6" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row" *ngFor="let ingredientControl of recipieFormControls; let i= index"  [formGroupName]="i">
            <div class="col-8 mb-4">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-2 mb-4">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-2 mb-4">
              <button class="btn btn-danger">X</button>
            </div>
          </div>
          <button class="btn btn-primary" (click)="onAddIngredients()" type="button">Add Ingredients</button>
         </div>
      </div>
    </form>
  </div>
</div>
