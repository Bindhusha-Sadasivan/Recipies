<div class="row">
  <div class="col-10 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div> -->
    <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
    <div *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="username">Email</label>
        <input class="form-control mb-4" type="email" id="email" name="email" ngModel required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control mb-4" type="password" id="password" name="password" ngModel required minlength="6">
      </div>
      <div class="row">
        <div class="col-8">
          <div >
            <button class="btn btn-primary mb-2" type="submit" [disabled]="!authForm.valid">{{isLoggedIn ? 'Sign In' : 'Sign Up'}}</button> |
            <button class="btn btn-primary mb-2" type="button" (click)="onSwitchMode()">Switch to {{isLoggedIn ? 'Sign Up' : 'Sign In'}}</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
