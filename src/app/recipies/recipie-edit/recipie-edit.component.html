<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success me-2"> Save </button>
          <button type="button" class="btn btn-danger ms-2"> Cancel </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name"> Name </label>
            <input type="text" id="name" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath"> Image URL </label>
            <input type="text" id="imagePath" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
         <img src="" class="img-responsive" alt="Image">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 mb-4">
          <div class="form-group">
            <label for="description"> Description </label>
            <textarea name="description" id="description" type="text" class="form-control" rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="row">
            <div class="col-xs-8 mb-4">
              <input type="text" class="form-control">
            </div>
            <div class="col-xs-2 mb-4">
              <input type="number" class="form-control">
            </div>
            <div class="col-xs-2 mb-4">
              <button class="btn btn-danger">close</button>
            </div>
          </div>
         </div>
      </div>
    </form>
  </div>
</div>
