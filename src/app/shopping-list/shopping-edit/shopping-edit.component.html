<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="row mb-3">
          <div class="col-3">
            <div class="form-group">
              <label for="name">Name</label>
              <!-- <input #nameInput
                      type="text"
                      id="name"
                      class="form-control"
                     > -->
                     <input
                      type="text"
                      id="name"
                      class="form-control"
                      ngModel
                      name="name"
                      required
                     >
            </div>
          </div>

          <div class="col-sm-2">
            <div class="form-group">
              <label for="amount">Amount</label>
              <!-- <input #amountInput
                     type="number"
                     id="amount"
                     class="form-control"
                     > -->
                     <input
                     type="number"
                     id="amount"
                     class="form-control"
                     ngModel
                     name="amount"
                     required
                     pattern="[1-9]+[0-9]*$"
                     >
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-xs-12">
            <!-- <button type="button"
                    class="btn btn-success me-3"
                    (click)="onAdd()">
              Add
            </button> -->
            <button type="submit"
                    class="btn btn-success me-3"
                    [disabled]="!form.valid">
              <!-- Add -->
               {{editMode ? 'Update' : 'Add'}}
            </button>

            <button type="button"
                    class="btn btn-danger me-3">
              Delete
            </button>

            <button type="button"
                    class="btn btn-primary">
              Clear
            </button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
